<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex items-center justify-center ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- login from -->
                    <div class="hero bg-base-200 min-h-screen p-10">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-bold">Phone Number</span>
                                    </label>
                                    <input id="number" type="text" placeholder="Phone" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-bold">4-pin Digit</span>
                                    </label>
                                    <input type="password" id="password" placeholder="password"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="btn" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>



                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
